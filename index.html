<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="src/styles.css" />
  <body>
    <div class="box">
      <form id="search-form">
        <label>
          <input
            type="search"
            id="search-input"
            placeholder="Enter a city.."
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </label>

        <h1 class="location" id="current-location">Ankeny</h1>
        <div class="current-day">
          <span id="current-time">Saturday, 2:00 p.m. </span> |
          <em>Thunderstorms</em>
          <br />
          Humidity: <strong class="humidity">80%</strong> Wind:
          <strong class="wind">20 mph</strong>
        </div>
        <div class="forecast-weather gauge">
          <span class="weather-emoji">⛈️</span>
          <span id="weather-temp">78</span>
          <span class="weather-unit">°F</span>
        </div>
      </form>
      <footer>
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/130240-jessica-bartemes"
          target="_blank"
          >Jess Bartemes</a
        >

        <a href="https://github.com/join/welcome" target="_blank">Github</a> and

          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script-1.js"></script>
  </body>
</html>
